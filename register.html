<div class="page-header">
  <h1>Register for a user<br/><small>Can take up to 24 hours</small></h1>
</div>

<form action="/register_for_membership" method="post" accept-charset="utf-8" role="form">
	
	<div class="form-group">
		<label for="firstname">Your first-name: </label>
		<input type="text" name="firstname" value="" id="firstname" class="form-control" placeholder="First-name">
	</div>
	
	<div class="form-group">
		<label for="lastname">Your last-name: </label>
		<input type="text" name="lastname" value="" id="lastname" class="form-control" placeholder="Last-name">
	</div>
	
	<div class="form-group">
		<label for="email">Your email: </label>
		<input type="text" name="email" value="" id="email" class="form-control" placeholder="Email">
	</div>
	<br />
	<div class="form-group">
		<input type="submit" class="btn btn-lg btn-success btn-block" value="Register for account">
	</div>
</form>
